<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청중의소리를부탁해</title>
    <link href="../css/sign_up.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" href="../img/favicon.ico" />
</head>
<body>
    <header class="full-background-paper">
        <a href="cover-page.html">
            <img src="../img/introduction-page-img/logo2.png">
            <br><br>
        </a>
    </header>
    <div class="user-inputs" style="max-width: 500px;">
        <form id="SignUpForm">
            <div class="user-input-Privacy">
                <label for="user_id">아이디</label>
                <br>
                <div style="position: relative;">
                        <input type="text" id="userid" name="userid" pattern="[A-Za-z0-9]{6,15}" title="아이디는 6~15자리의 영문자와 숫자로 이루어져야 합니다." required placeholder="user_id" style="pisiton: relative;">       
                        <button style="height: 33px;
                        width: 100px;
                        position: absolute;
                        right: 3px;
                        top: 1px;
                        bottom: 0;
                        padding: 0;
                        font-size: 16px;
                        border-radius: 0;
                        font-size: 16px;" class="username-check" type="button">중복 확인</button>                   
                </div>
            </div>

            <div class="user-input-Privacy">
                <div class="test-class">
                    <label>비밀번호</label>
                    <input type="password" id="password" name="password" minlength="8" pattern=".{8,}" title="비밀번호는 최소 8자 이상이어야 합니다." required placeholder="password">
                    <i class="fa fa-eye" id="InputPassword"></i>
                </div>
                <div id="passwordError"></div>
            </div>
            <div class="user-input-Privacy">
                <div class="test-class">
                    <label>비밀번호 확인</label>
                    <input type="password" id="confirmPassword" required  placeholder="password">
                    <i class="fa fa-eye" id="InputConfirmPassword"></i>
                </div>
                <div id="passwordConfirmError"></div>
            </div>
            
            <div class="user-input-Privacy">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required  placeholder="홍길동">
            </div>
            <div class="user-input-Privacy">
                <label>E-mail</label>
                <input type="email" required placeholder="example@email.com">
            </div>
            
            <div class="btns">
                <button class="btn btn-cancel" type="button" onclick="location.href='login-page.html'">취소</button>
                <button class="btn btn-register" type="submit">회원가입</button>
            </div>
        </form>
    </div>
    <script src="../js/see_password.js"></script>
    <script src="../js/password-check.js"></script>
    <script src="../js/confirm-password.js"></script>

</body>
</html>
